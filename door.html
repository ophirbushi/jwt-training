<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Sign In/Register</h1>
    <section>
        <h2>Sign In</h2>
        <form action="/login" method="post">
            <label for="signin_username">User Name</label>
            <input name="signin_username" id="signin_username" type="text">
            <label for="signin_password">Password</label>
            <input name="signin_password" id="signin_password" type="text">
            <button type="submit">Submit</button>
        </form>
    </section>
    <section>
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="register_username">User Name</label>
            <input name="register_username" type="text">
            <label for="register_password">Password</label>
            <input name="register_password" type="text">
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
